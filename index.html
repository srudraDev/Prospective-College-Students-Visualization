<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="./css/style.css" type="text/css" rel="stylesheet" />
	<script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
	<script type="text/javascript" src="./js/main.js"></script>
    <title>Final Project</title>
  </head>
  <body>
  <h1>Visualizations for Prospective College Students</h1>
    <div id="wrapper">

      <div id="collegeSelector">
        <p>Select a college : </p>
        <select id="selectCollege" onchange="generateGraphs()">
        </select>
      </div>

      <div id="scatterPlot"></div>
      <div id="pieChart"></div>
      <div id="barChart"></div>
      <div id="detailChart">
        <strong>ACT Median:</strong> <span id="ACT"></span><br/>
        <strong>SAT Average:</strong> <span id="SAT"></span><br/>
        <form name="cutoff">
          <label for="cutoffFilter" class="show"><strong>Retention Rate Min:</strong></label>
          <input type="number" id="cutoff" oninput="filterScatterPlot()" placeholder="Enter decimal (e.g., 0.6)" step="0.1">
       </form>
        <strong></strong> <span id="pubpriv"></span><br/>
      </div>
    </div>

  </body>
</html>
